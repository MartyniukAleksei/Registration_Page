<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registration</title>

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-container">
          <a href="" class="logo">Logo</a>
          <nav class="nav">
            <ul class="header-list">
              <li class="header-list-item">
                <a href="" class="header-item-link">Home</a>
              </li>
              <li class="header-list-item">
                <a href="" class="header-item-link">About</a>
              </li>
              <li class="header-list-item">
                <a href="" class="header-item-link">Services</a>
              </li>
              <li class="header-list-item">
                <a href="" class="header-item-link">Contact</a>
              </li>
              <li class="header-list-item">
                <button class="header-btn">Login</button>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <section class="registration">
      <div class="container">
        <div class="parent-content">
          <div class="content">
            <h1 class="content-heading">Registration</h1>
            <form action="#" class="content-form">
              <div class="form-inputs">
                <div class="input-continer">
                  <input
                    required
                    type="text"
                    name="username"
                    placeholder="Username"
                    class="inp"
                  />
                  <div class="img">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      style="fill: rgb(255, 255, 255)"
                    >
                      <path
                        d="M7.5 6.5C7.5 8.981 9.519 11 12 11s4.5-2.019 4.5-4.5S14.481 2 12 2 7.5 4.019 7.5 6.5zM20 21h1v-1c0-3.859-3.141-7-7-7h-4c-3.86 0-7 3.141-7 7v1h17z"
                      ></path>
                    </svg>
                  </div>
                </div>
                <div class="input-continer">
                  <input
                    required
                    type="email"
                    name="email"
                    placeholder="Email"
                    class="inp"
                  />
                  <div class="img">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      style="fill: rgba(255, 255, 255, 1)"
                    >
                      <path
                        d="M20 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2zm0 4.7-8 5.334L4 8.7V6.297l8 5.333 8-5.333V8.7z"
                      ></path>
                    </svg>
                  </div>
                </div>
                <div class="input-continer">
                  <input
                    required
                    type="password"
                    name="password"
                    placeholder="Password"
                    class="inp"
                  />
                  <div class="img">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      style="fill: rgba(255, 255, 255, 1)"
                    >
                      <path
                        d="M20 12c0-1.103-.897-2-2-2h-1V7c0-2.757-2.243-5-5-5S7 4.243 7 7v3H6c-1.103 0-2 .897-2 2v8c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-8zM9 7c0-1.654 1.346-3 3-3s3 1.346 3 3v3H9V7z"
                      ></path>
                    </svg>
                  </div>
                </div>
              </div>
              <div class="form-submit">
                <div class="check">
                  <input required type="checkbox" class="submit-checkbox" />
                  <span class="submit-checkbox-description"
                    >I agree to the terms & conditions</span
                  >
                </div>
                <button type="submit" class="form-btn">Register</button>
              </div>
            </form>
            <div class="login">
              <span class="login-description">Already have an account?</span>
              <a href="" class="login-link">Login</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
